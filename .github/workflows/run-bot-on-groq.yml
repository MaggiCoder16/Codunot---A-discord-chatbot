name: Run Codunot Bot (on Groq)

on:
  schedule:
    # Every 4 hours
    - cron: '0 */4 * * *'
  workflow_dispatch:

concurrency:
  group: codunot-bot-groq
  cancel-in-progress: false

jobs:
  bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            tesseract-ocr \
            libwebp-dev \
            poppler-utils \
            python3-pil

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Codunot Bot
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          HUGGINGFACE_API_KEY_IMAGE_GEN: ${{ secrets.HUGGINGFACE_API_KEY_IMAGE_GEN }}
          DEAPI_API_KEY: ${{ secrets.DEAPI_API_KEY }}
          DEAPI_API_KEY_IMAGE_EDITING: ${{ secrets.DEAPI_API_KEY_IMAGE_EDITING }}
        run: |
          python -u groq_bot.py
          # Ensure JSON gets saved at the end of script
          python -c "import groq_bot; groq_bot.save_usage()"

      - name: Debug JSON files
        run: |
          echo "Listing files in repo root:"
          ls -lah
          echo "Showing total_usage.json contents (if it exists):"
          cat total_usage.json || echo "total_usage.json does not exist"

      - name: Persist total usage
        run: |
          if [ -f total_usage.json ]; then
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git add total_usage.json
            git commit -m "Update total usage" || echo "No changes to commit"
            git push
          else
            echo "total_usage.json not found â€” nothing to commit."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
