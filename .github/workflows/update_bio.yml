name: Update Codunot Bio

on:
  workflow_dispatch:    # Manual trigger
  schedule:
    - cron: '0 12 * * *'  # Optional daily at 12:00 UTC

jobs:
  update-bio:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install nextcord

      - name: Run bio updater
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
        run: python update_bio.py
